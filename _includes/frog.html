<script>
    const WIDTH = 1024;
    const HEIGHT = 700;
    const ASPECT = WIDTH / HEIGHT;

    function viewportResizeEvent(event) {
        const width = Math.min(WIDTH, $("#game-container").width());
        const maxHeight = $("#game-container").height();

        const desiredHeight = width / ASPECT;
        const trueHeight = Math.min(maxHeight, desiredHeight);
        const trueWidth = ASPECT * trueHeight;

        $("#defaultCanvas0").width(trueWidth);
        $("#defaultCanvas0").height(trueHeight);
    };

    document.getElementById('game-container').addEventListener('DOMNodeInserted', viewportResizeEvent);
    $(window).bind('resize orientationchange', viewportResizeEvent);
</script>
